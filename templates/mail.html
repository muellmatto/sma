<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<title>sma</title>
		<style>
            .container {
                margin: 10px 10px 10px 10px;  
                border: 5px solid white;
                overflow: auto;
                box-shadow: 0px 0px 10px 1px #888888;
            }
            img {
                display: block;
                float: left;
                width: 40%
            }
            .text {
                margin: 5px
            }
		</style>
	</head>
	<body>
        <div style="max-width: 900px; margin: auto;">
            <div class="container">
                <br>
                <a href="{{ url_for('sma') }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Zur√ºck zur Suche</a>
                <br>
                <br>
            </div>
                <div class="container">
                        <div class="text">
                                <h2>{{ subject }}</h2>
                        </div>
                </div>
                <div class="container">
                        <div class="text">
                                <p>
                                     {{ text }}
                                </p>
                        </div>
                </div>
                <div class="container">
                        <div class="text">
                                <p>
                                     {{ html|replace('src',' HAHAHA ')|replace('script', ' WURST ')|safe }}
                                </p>
                        </div>
                </div>    
                {%  for attachment in attachments %}
                    <div class="container">
                            <div class="text">
                                    <p>
                                        <a href="/{{ ID }}/{{ attachment.meta.filename|urlencode }}" 
                                            download="{{ attachment.meta.filename|safe }}">
                                            {{attachment.meta.filename|safe }} - {{ attachment.meta.type|safe }}
                                        </a>
                                    </p>
                            </div>
                    </div>    
                {% endfor %}
        </div>
            <form action='/delete' method='post' onsubmit="return confirm('Bist du dir sicher?');">
                <div class="container">
                    <br>
                    <input type=submit name="{{ ID }}" value='delete mail' class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    <br>
                    <br>
                </div>
            </form>
	</body>
</html>
